name: CI Pipeline with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: --health-cmd='curl -f http://localhost:9000 || exit 1' --health-interval=5s --health-timeout=10s --health-retries=3
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Wait for SonarQube to start
      - name: Wait for SonarQube
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:9000/api/system/health | grep -q "GREEN"; then
              echo "SonarQube is up and running."
              break
            fi
            echo "Waiting for SonarQube to be ready..."
            sleep 5
          done

      # Step 3: Install Sonar Scanner CLI
      - name: Install Sonar Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-* sonar-scanner

      # Step 4: Run Sonar Scanner Analysis
      - name: Run Sonar Scanner
        env:
          SONAR_HOST_URL: http://localhost:9000
          SONAR_LOGIN: admin
          SONAR_PASSWORD: admin
        run: |
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=Peer-Assessment \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_LOGIN
