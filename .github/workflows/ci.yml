# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Sets an overall timeout for the job

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: "--health-cmd='mongosh --eval \"db.runCommand({ ping: 1 })\"' --health-interval=10s --health-timeout=5s --health-retries=3"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies for backend
        run: timeout 300 npm install  # Times out after 5 minutes if install hangs

      - name: Install dependencies for frontend
        working-directory: client
        run: timeout 300 npm install  # Times out after 5 minutes if install hangs

      - name: Start and Test Backend
        working-directory: server
        run: |
          timeout 600 npm start  # Starts the backend and times out after 10 minutes if it hangs
          timeout 300 npm test   # Runs tests with a 5-minute timeout

      - name: Start and Test Frontend
        working-directory: client
        run: |
          timeout 600 npm start  # Starts the frontend and times out after 10 minutes if it hangs
          timeout 300 npm test   # Runs tests with a 5-minute timeout

      - name: Deploy (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Add your deployment command or script here"
