name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Sets an overall timeout for the job

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Global Jest installation
      - name: Install Jest globally
        run: npm install -g jest

      # Step 4: Backend setup
      - name: Install dependencies for backend
        working-directory: server
        run: timeout 300 npm install --legacy-peer-deps --ignore-scripts

      # Step 5: Run ESLint for backend
      - name: Run ESLint for backend
        working-directory: server
        run: npx eslint . --ext .js,.jsx || echo "Lint warnings/errors ignored"

      # Step 6: Run backend tests
      - name: Run backend tests
        working-directory: server
        run: npm test

      # Step 7: Frontend setup
      - name: Install dependencies for frontend
        working-directory: client
        run: timeout 300 npm install --legacy-peer-deps --ignore-scripts

      # Step 8: Run ESLint for frontend
      - name: Run ESLint for frontend
        working-directory: client
        run: npx eslint . --ext .js

      # Step 9: Set up Java (required for SonarScanner)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      # Step 10: Run SonarScanner
      - name: Run SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Store your token securely in GitHub Secrets
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip -d $HOME
          $HOME/sonar-scanner-*/bin/sonar-scanner \
            -Dsonar.projectKey=Peer-Assessment123 \
            -Dsonar.projectName=Peer-Assessment \
            -Dsonar.sources=client \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=$SONAR_TOKEN
